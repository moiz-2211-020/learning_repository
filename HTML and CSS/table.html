<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Table in HTML</title>
</head>
<body>
    <h2>HTML Table Example</h2>
    <table>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Date of birth</th>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Moiz</td>
            <td>Male</td>
            <td>15 Apr 1998</td>
        </tr>
    </tbody>
    </table>
    <a href="index.html">my profile</a>
    
</body>
</html>
